<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" async></script>
</head>
<body>
    <div class="main">
        <div class="left-container">
            <div class="odinheader"><img src="/images/odin-lined.png" alt="">ODIN</div>
            <div class="footer-credit">Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>&nbsp;on&nbsp;
            <a href="https://unsplash.com">Unsplash</a></div>
        </div>
        <div class="right-container">
            <div class="header">
                <h1 class="firstHeader">This is not a real online service!
                    You know you need something like this in your life to
                    help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </h1>
                <div class='secondHeader'>You <i>know </i>you want to.</div>
            </div>
            <div class="form-container">
                <div>Let's do this!</div>
                <form action="" class="form" id="myForm">
                    <div class="form-row">
                        <div class="form-col">
                            <label for="user_firstName">FIRST NAME</label>
                            <input id="user_firstName" type="text" required></input>
                        </div>
                        <div class="form-col">
                            <label for="user_lastName">LAST NAME</label>
                            <input id='user_lastName' type="text" required></input>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for='user_email'>EMAIL</label>
                            <input id='user_email' type="email" required placeholder="example.com">
                        </div>
                        <div class="form-col">
                            <label for="user_tel">PHONE NUMBER</label>
                            <input id='user_tel' type="tel" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" required>
                        </div>
                        <div class="form-col">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="right-footer">
                <button class="accountMake" type="submit" form="myForm">Create account</button>
                <div class="login" >Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
